<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button routerLink="/dashboard" expand="block">
          Login 
        </ion-button>
        <br>
        <br>
        <a routerLink="/forgotpass" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
