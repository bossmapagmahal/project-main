<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Full Name</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Enter Full Name"></ion-input>
      </ion-item>    
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Enter Adress"></ion-input>
      </ion-item>    
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact Number</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="number" placeholder="Contact number"></ion-input>
      </ion-item>    
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gmail</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="email" placeholder="Enter Gmail"></ion-input>
      </ion-item>    
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Enter Comment"></ion-input>
      </ion-item>    
    </ion-card-content>
  </ion-card>

  <ion-item color="light">
    <ion-select label="Select" placeholder="Select">
      <ion-select-option value="School">School</ion-select-option>
      <ion-select-option value="Dswd">Dswd</ion-select-option>
    </ion-select>
  </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" routerLink="/dashboard">Submit</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
